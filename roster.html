<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLMS Science Olympiad ‚Äî Team Roster</title>
<style>
/* === THEME VARIABLES === */
:root {
  --bg-light: radial-gradient(1200px 800px at 10% -10%, #e7eeff, transparent 60%),
              radial-gradient(1400px 900px at 110% 120%, #e9d9ff, transparent 60%),
              linear-gradient(#eef3f9, #fafbff);
  --bg-dark: radial-gradient(1200px 800px at 15% -10%, #0f1320, transparent 60%),
             radial-gradient(1400px 900px at 110% 120%, #1a1227, transparent 60%),
             linear-gradient(#0b0d12, #141720);
  --text: #111318;
  --text-weak: #1c1f26cc;
  --card: rgba(255,255,255,.35);
  --card-bd: rgba(255,255,255,.25);
  --shadow: rgba(0,0,0,.18);
}
[data-theme="dark"] {
  --text: #f4f6ff;
  --text-weak: #cfd5ffcc;
  --card: rgba(36,38,46,.55);
  --card-bd: rgba(255,255,255,.18);
  --shadow: rgba(0,0,0,.6);
}

/* === GLOBAL STYLES === */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 0.4s, color 0.4s;
}
[data-theme="dark"] body { background: var(--bg-dark); }

/* === HEADER === */
header {
  text-align: center;
  padding: 60px 20px 10px;
}
h1 {
  font-size: 2.8rem;
  font-weight: 800;
  background: linear-gradient(90deg, #007aff, #9b7bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.tag {
  opacity: .75;
  margin-top: 8px;
  font-size: 1rem;
}

/* === THEME TOGGLE === */
.toggle {
  position: fixed;
  top: 18px;
  right: 20px;
  z-index: 10;
  padding: 8px 16px;
  border-radius: 999px;
  border: 1px solid var(--card-bd);
  background: rgba(255,255,255,.25);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  cursor: pointer;
  color: var(--text);
}

/* === NAV BAR === */
.nav {
  position: fixed;
  top: 18px;
  left: 20px;
  z-index: 10;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  padding: 10px 16px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.3);
}
[data-theme="dark"] .nav {
  background: rgba(36,38,46,0.5);
  border-color: rgba(255,255,255,0.18);
}
.nav a {
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
}
.nav a:hover { text-decoration: underline; }

/* === FILTER BAR === */
.filter-bar {
  text-align: center;
  margin: 20px 0 10px;
}
.filter-bar select {
  padding: 10px 16px;
  border-radius: 10px;
  border: 1px solid var(--card-bd);
  background: rgba(255,255,255,0.7);
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}
[data-theme="dark"] .filter-bar select {
  background: rgba(36,38,46,0.7);
  color: var(--text);
}

/* === GRID === */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 32px;
  max-width: 1200px;
  padding: 32px 20px 100px;
  margin: 0 auto;
}

/* === CARD STRUCTURE === */
.flip-card {
  perspective: 1000px;
  height: 230px;
}
.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.2,.65,.2,1);
  cursor: pointer;
}
.flip-card:hover .flip-inner,
.flip-card.flipped .flip-inner {
  transform: rotateY(180deg);
}

/* === CARD FACE === */
.face {
  position: absolute;
  inset: 0;
  border-radius: 22px;
  background: var(--card);
  border: 1px solid var(--card-bd);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  box-shadow: 0 14px 30px var(--shadow);
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  backface-visibility: hidden;
  overflow: hidden;
}

/* === FRONT SIDE === */
.front h3 {
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.02em;
  font-size: clamp(1.2rem, 2.5vw, 2.6rem);
  text-align: center;
  width: 100%;
  color: var(--text);
  padding: 0 6px;
}

/* === BACK SIDE === */
.back {
  transform: rotateY(180deg);
  padding: 22px 20px;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  text-align: left;
  overflow-y: auto;
}
.back ul {
  list-style: none;
  margin: 0;
  padding-left: 0;
}
.back li {
  margin: 5px 0;
  font-size: 1.05rem;
  color: var(--text-weak);
}

/* === ANIMATION === */
.flip-card {
  animation: fadeInUp .6s ease both;
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<nav class="nav">
  <a href="index.html">üè† Home</a>
  <a href="roster.html">üë• Team Roster</a>

<button class="toggle" id="modeToggle">‚òÄÔ∏è Light / üåô Dark</button>

<header>
  <h1>Team Roster</h1>
  <p class="tag">Flip a card to view events ¬∑ 2025‚Äì26 ¬∑ BLMS Science Olympiad</p>

<!-- FILTER BAR -->
<div class="filter-bar">
  <select id="eventFilter">
    <option value="All">All Events</option>
  </select>
</div>

<main class="grid" id="grid"></main>

<script>
/* === DARK/LIGHT TOGGLE === */
document.getElementById('modeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';

/* === STUDENT DATA === */

  {name:"Akshay Bhargav Varanasi", events:["Boomilever","Codebusters","Rocks and Minerals","Dynamic Planet","Meteorology","Circuit Lab"]},
  {name:"Edmund Bao", events:["Boomilever","Helicopter","Scrambler","Potions and Poisons","Hovercraft","Crime Busters","Disease Detectives","Heredity","Codebusters"]},

  {name:"Krishvee Anand", events:["Anatomy and Physiology","Disease Detectives","Heredity","Solar System","Potions and Poisons","Experimental Design"]},
  {name:"Rayansh Anand", events:["Potions and Poisons","Disease Detectives","Remote Sensing","Circuit Lab"]},

  {name:"Ishaan Parthasarathy", events:["Anatomy and Physiology","Metric Mastery","Write It Do It"]}
];

/* === BUILD CARDS === */
const grid = document.getElementById("grid");
function buildCards(list){
  grid.innerHTML = "";
  list.forEach((s, i) => {
    const card = document.createElement("div");
    card.className = "flip-card";
    card.style.animationDelay = (i * 0.04) + "s";

    const inner = document.createElement("div");
    inner.className = "flip-inner";

    const front = document.createElement("div");
    front.className = "face front";
    front.innerHTML = `<h3>${s.name}</h3>`;

    const back = document.createElement("div");
    back.className = "face back";
    back.innerHTML = `<ul>${s.events.map(e => `<li>${e}</li>`).join("")}</ul>`;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);
    grid.appendChild(card);

    card.addEventListener("click", () => card.classList.toggle("flipped"));
  });
}

/* === POPULATE EVENT FILTER === */
const allEvents = [...new Set(students.flatMap(s => s.events))].sort();
const eventSelect = document.getElementById("eventFilter");
allEvents.forEach(ev => {
  const opt = document.createElement("option");
  opt.value = ev;
  opt.textContent = ev;
  eventSelect.appendChild(opt);
});

/* === FILTER FUNCTION === */
eventSelect.addEventListener("change", () => {
  const val = eventSelect.value;
  if (val === "All") buildCards(students);
  else buildCards(students.filter(s => s.events.includes(val)));
});

/* === INITIAL LOAD === */
buildCards(students);
</script>
